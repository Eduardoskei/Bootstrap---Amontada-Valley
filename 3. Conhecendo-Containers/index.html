<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3 text-center">
        <div class="row">
            <div class="col-3 bg-primary">1</div>
            <div class="col-5 bg-secondary">2</div>
            <div class="col-1 bg-success">3</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-primary">4</div>
            <div class="col-md-4 bg-secondary">5</div>
            <div class="col-md-4 bg-success">6</div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-primary">7</div>
            <div class="col-sm-4 bg-secondary">8</div>
            <div class="col-sm-4 bg-success">9</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2 bg-primary">10</div>
            <div class="col-sm-2 bg-secondary">11</div>
            <div class="col-sm-2 bg-success">12</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
