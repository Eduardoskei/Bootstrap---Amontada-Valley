<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Primeira aula</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-5">

        <h2 class="">Entre em contato</h2>

        <form action="">

            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" placeholder="Seu Nome">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                </div>
            </div>

            <div class="mt-5 mb-3">
                <label for="">Selecione o Assunto</label>
                <select name="" id="" class="form-select">
                    <option selected>Escolha algum</option>
                    <option value="suwhaporte">Suporte Técnico</option>
                    <option value="orcamento">Orçamento</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="outro">Outro</option>
                </select>                
            </div>

            <div class="mt-5 mb-3">
                <div class="row">
                    <div class="col-md-6 col-12 mb-3">
                        <label for="" class="form-label">Tipos de Contato</label>
                        <div class="form-check">
                            <input type="radio" name="tipoContato" value="telefone" class="form-check-input">
                            <label for="" class="form-check-label">Telefone</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <div class="form-chek">
                            <input type="radio" name="tipoContato" value="email" class="form-check-input">
                            <label for="" class="form-check-label">Email</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <div class="form-chek">
                            <input type="radio" name="tipoContato" value="email" class="form-check-input">
                            <label for="" class="form-check-label">Email</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
/

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
