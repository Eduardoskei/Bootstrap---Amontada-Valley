<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-4 col-12">
                <div class="card">
                    <div class="card-body">
                
                        <h2 class="text-center mt-4">Formulário de Cadastro Avançado</h2>
                
                        <form action="" class="">
                
                            <div class="row">
                                <div class="col-md-6 col-lg-6">
                                    <label for="" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" placeholder="Digite seu nome">
                                </div>
                                <div class="col-md-6 col-lg-6">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Digite seu email">
                                </div>
                            </div>
                
                            <div class="row mt-3">
                                <div class="col-md-6 col-lg-6">
                                    <label for="" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX">
                                </div>
                                <div class="col-md-6 col lg-6">
                                    <label for="" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                
                            <div class="mt-3">
                                <label for="" class="form-label">Endereço</label>
                                <input type="text" class="form-control" placeholder="Rua, número, bairro">
                            </div>
                
                            <div class="row mt-3">
                                <div class="col-md-4 col-lg-4">
                                    <label for="" class="form-label">Cidade</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-4 col-lg-4">
                                    <label for="" class="form-label">Estado</label>
                                    <select name="" id="" class="form-select">
                                        <option selected>Escolha seu estado</option>
                                        <option value="ceara">Ceará</option>
                                        <option value="saopaulo">São Paulo</option>
                                        <option value="riodejaneiro">Rio de Janeiro</option>
                                        <option value="recife">Recife</option>
                                        <option value="bahia">Bahia</option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-lg-4">
                                    <label for="" class="form-label">CEP</label>
                                    <input type="text" class="form-control" placeholder="XXXXX-XXX">
                                </div>
                            </div>
                
                            <div class="row mt-3">
                                <label for="" class="form-label">Gênero</label>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input type="radio" name="genero" value="masculino" class="form-check-input">
                                        <label for="" class="form-check-label">Masculino</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input type="radio" name="genero" value="feminino" class="form-check-input">
                                        <label for="" class="form-check-label">Feminino</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input type="radio" name="genero" value="outro" class="form-check-input">
                                        <label for="" class="form-check-label">Outro</label>
                                    </div>
                                </div>
                            </div>
                
                            <div class="mt-3">
                                <label for="" class="form-label">Senha</label>
                                <input type="password" class="form-control" placeholder="Digite sua senha">
                            </div>
                
                            <div class="mt-3">
                                <label for="" class="form-label">Confirme sua Senha</label>
                                <input type="password" class="form-control" placeholder="Confirme sua senha">
                            </div>
                
                            <div class="mt-3">
                                <label for="" class="form-label">Foto de Perfil</label>
                                <input type="file" name="" id="" class="form-control">
                            </div>
                
                            <div class="form-check mt-3">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-label">Aceito os termos e condições</label>
                            </div>
                
                            <div class="row mt-4">
                                <button class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>        
                    </div>
                </div>    
            </div>  
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
